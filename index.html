<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Palettes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Color Palettes By Shlok</h1>
    </header>
    <main>
        <div class="palette-container">
            <!-- Palette 1 -->
            <div class="palette" data-palette="1">
                <div class="color" style="background-color: #1d2b36;" data-hex="#1d2b36"></div>
                <div class="color" style="background-color: #2e4a62;" data-hex="#2e4a62"></div>
                <div class="color" style="background-color: #3b6b8c;" data-hex="#3b6b8c"></div>
                <div class="color" style="background-color: #5a8fb9;" data-hex="#5a8fb9"></div>
                <div class="color" style="background-color: #8ac1e6;" data-hex="#8ac1e6"></div>
                <div class="palette-info">Oceanic Blues</div>
            </div>
            <!-- Palette 2 -->
            <div class="palette" data-palette="2">
                <div class="color" style="background-color: #3c3b3f;" data-hex="#3c3b3f"></div>
                <div class="color" style="background-color: #5c4f5d;" data-hex="#5c4f5d"></div>
                <div class="color" style="background-color: #7a6d7f;" data-hex="#7a6d7f"></div>
                <div class="color" style="background-color: #9c8f9c;" data-hex="#9c8f9c"></div>
                <div class="color" style="background-color: #d0c0d1;" data-hex="#d0c0d1"></div>
                <div class="palette-info">Elegant Violets</div>
            </div>
            <!-- Palette 3 -->
            <div class="palette" data-palette="3">
                <div class="color" style="background-color: #2c3e50;" data-hex="#2c3e50"></div>
                <div class="color" style="background-color: #34495e;" data-hex="#34495e"></div>
                <div class="color" style="background-color: #5d6d7e;" data-hex="#5d6d7e"></div>
                <div class="color" style="background-color: #85929e;" data-hex="#85929e"></div>
                <div class="color" style="background-color: #b4b9b6;" data-hex="#b4b9b6"></div>
                <div class="palette-info">Urban Grays</div>
            </div>
            <!-- Palette 4 -->
            <div class="palette" data-palette="4">
                <div class="color" style="background-color: #2d1a3f;" data-hex="#2d1a3f"></div>
                <div class="color" style="background-color: #3b1f53;" data-hex="#3b1f53"></div>
                <div class="color" style="background-color: #4e2c69;" data-hex="#4e2c69"></div>
                <div class="color" style="background-color: #6b3d8d;" data-hex="#6b3d8d"></div>
                <div class="color" style="background-color: #a15d9b;" data-hex="#a15d9b"></div>
                <div class="palette-info">Royal Purples</div>
            </div>
            <!-- Palette 5 -->
            <div class="palette" data-palette="5">
                <div class="color" style="background-color: #003f5c;" data-hex="#003f5c"></div>
                <div class="color" style="background-color: #003f5c;" data-hex="#003f5c"></div>
                <div class="color" style="background-color: #007a7a;" data-hex="#007a7a"></div>
                <div class="color" style="background-color: #2d9d9d;" data-hex="#2d9d9d"></div>
                <div class="color" style="background-color: #5ce1e6;" data-hex="#5ce1e6"></div>
                <div class="palette-info">Tropical Teals</div>
            </div>
            <!-- Palette 6 -->
            <div class="palette" data-palette="6">
                <div class="color" style="background-color: #ff5f6d;" data-hex="#ff5f6d"></div>
                <div class="color" style="background-color: #ffc371;" data-hex="#ffc371"></div>
                <div class="color" style="background-color: #d3a0a5;" data-hex="#d3a0a5"></div>
                <div class="color" style="background-color: #d6c3a4;" data-hex="#d6c3a4"></div>
                <div class="color" style="background-color: #a0d2eb;" data-hex="#a0d2eb"></div>
                <div class="palette-info">Sunset Dreams</div>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Color Palettes. All rights reserved. :)</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
